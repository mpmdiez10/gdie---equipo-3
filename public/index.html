<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piano Listener</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/media/img/logo_piano.svg"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!----- LibrerÃ­as ----->
    <!-- RXJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.6/rxjs.umd.min.js"></script>
    <!-- VTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vtt.js/0.13.0/vtt.min.js"></script>
     <!-- Scribe music -->
     <script title="load">
      document.documentElement.className += ' js loading';
      window.addEventListener('load', () => window.requestAnimationFrame(() => document.documentElement.classList.remove('loading')));
      window.DEBUG = true;
    </script>

    <!-- Import <scribe-music> -->
    <link rel="stylesheet" href="https://stephen.band/scribe/scribe-music/module.css" />
    <script type="module" src="https://stephen.band/scribe/scribe-music/module.js"></script>

    <!-- Scripts webcomponents -->
    <script src="assets/js/event-bus.js" type="module"></script>
    <script src="assets/js/web_components/piano-component.js" defer></script>
    <script src="assets/js/web_components/video-component.js" defer></script>
    <script src="assets/js/web_components/sheet-component.js" defer></script>    
    <script src="assets/js/web_components/recommendations-component.js" defer></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img
              src="assets/media/img/logo_piano_texto.svg"
              alt="navbar brand"
              class="navbar-brand"
              height="150"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item active">
                <a
                  data-bs-toggle="collapse"
                  href="#dashboard"
                  class="collapsed"
                  aria-expanded="false"
                >
                  <i class="fas fa-home"></i>
                  <p>Inicio</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="container">
            <div class="row">
                <!-- Video Player Card -->
                <div class="col-md-6">
                    <div class="card card-round">
                        <div class="card-header">
                            <div class="card-title">Reproductor de Video</div>
                        </div>
                        <div class="card-body">
                            <video-component song="imagine"></video-component>
                        </div>
                    </div>
                </div>
    
                <!-- Sheet Music Card -->
                <div class="col-md-6">
                    <div class="card card-round">
                        <div class="card-header">
                            <div class="card-title">Partitura Musical</div>
                        </div>
                        <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                            <sheet-component></sheet-component>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row mt-4">
                <!-- Piano Component Card -->
                <div class="col-md-6">
                    <div class="card card-round">
                        <div class="card-header">
                            <div class="card-title">Teclado de Piano</div>
                        </div>
                        <div class="card-body">
                            <piano-component notes=""></piano-component>
                        </div>
                    </div>
                </div>
    
                <!-- Recommendations Component Card -->
                <div class="col-md-6">
                    <div class="card card-round">
                        <div class="card-header">
                            <div class="card-title">Recomendaciones</div>
                        </div>
                        <div class="card-body">
                            <recommendations-component></recommendations-component>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid d-flex justify-content-center">
                <div class="copyright">
                    &copy; 2025 Piano Listener. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
    
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script> -->

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
