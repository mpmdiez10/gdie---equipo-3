<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piano Listener</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/logo_piano.svg"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img
              src="assets/img/logo_piano_texto.svg"
              alt="navbar brand"
              class="navbar-brand"
              height="150"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item active">
                <a
                  data-bs-toggle="collapse"
                  href="#dashboard"
                  class="collapsed"
                  aria-expanded="false"
                >
                  <i class="fas fa-home"></i>
                  <p>Inicio</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="page-inner">
                  <div class="video-container">
                    <video id="videoPlayer" controls width="100%">
                      <source src="https://uibes-my.sharepoint.com/personal/ipg368_id_uib_eu/_layouts/15/download.aspx?UniqueId=8049961b-44c6-492e-92b4-fa1955aeb034" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                    <div class="video-selector">
                      <button class="btn btn-primary" onclick="changeVideo('https://uibes-my.sharepoint.com/personal/ipg368_id_uib_eu/_layouts/15/download.aspx?UniqueId=d2aaf27f-5c5d-4586-a64a-b74a1bb9afcd')">John Lennon - Imagine</button>
                      <button class="btn btn-primary" onclick="changeVideo('https://uibes-my.sharepoint.com/personal/ipg368_id_uib_eu/_layouts/15/download.aspx?UniqueId=8049961b-44c6-492e-92b4-fa1955aeb034')">Coldplay - The Scientist</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-md-6">
              <div class="page-inner">
                <div class="content-container">
                  <h2>Right Side Content</h2>
                  <p>This is where you can add additional content.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6">
              <div class="page-inner">
                <div class="image-container">
                  <h2>Piano Keys</h2>
                  <p>This is where you add the piano.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="page-inner">
                <div class="music-info-container">
                  <h2>Music Information</h2>
                  <p>Details about the music being played.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          function changeVideo(src) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = src;
            videoPlayer.load();
            videoPlayer.play();
          }
        </script>
      
        <footer class="footer">
          <div class="container-fluid d-flex justify-content-center">
            <div class="copyright">
              &copy; 2025 Piano Listener. All rights reserved.
            </div>
          </div>
        </footer>
      </div>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script> -->

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
